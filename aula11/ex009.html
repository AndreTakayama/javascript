<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certidão de Nascimento</title>
</head>
<body>
    <h1>Onde você nasceu?</h1>
    <p>Sua nacionalidade:</p> <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="nac"></div>

    <script>
        function verificar () {
            var pais = window.document.getElementById('pais')
            var nac = window.document.getElementById('nac')
            var c = String(pais.value)
            nac.innerHTML = `Você é `
            if (c == 'Brasil') {
                nac.innerHTML += 'Brasileiro!'
            } else {
                nac.innerHTML += 'Estrangeiro!'
            }
        }
    </script>

</body>
</html>
